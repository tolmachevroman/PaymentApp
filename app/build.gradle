apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.tolmachevroman.paymentapp"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField 'String', 'URL', '"https://api.mercadopago.com/v1/"'
            buildConfigField 'String', 'PUBLIC_KEY', '"444a9ef5‐8a6b‐429f‐abdf‐587639155d88"'
        }
        release {
            buildConfigField 'String', 'URL', '"https://api.mercadopago.com/v1/"'
            buildConfigField 'String', 'PUBLIC_KEY', '"444a9ef5‐8a6b‐429f‐abdf‐587639155d88"'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
buildscript {
    ext.support_version = '26.1.0'
    ext.constraint_layout_version = '1.0.2'
    ext.arch_version = '1.0.0'
    ext.dagger_version = '2.13'
    ext.butterknife_version = '8.8.1'
    ext.retrofit_version = '2.3.0'
    ext.okhttp_version = '3.9.0'
    ext.okio_version = '1.13.0'
    ext.gson_version = '2.8.0'
    ext.moshi_version = '2.1.0'

    ext.junit_version = '4.12'
    ext.core_testing_version = '1.0.0'
    ext.hamcrest_version = '1.3'
    ext.mockito_version = '2.11.0'
    ext.runner_version = '1.0.1'
    ext.espresso_core_version = '3.0.1'
    ext.rules_version = '1.0.1'
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Support
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support.constraint:constraint-layout:$constraint_layout_version"

    //Lifecycle
    implementation "android.arch.lifecycle:extensions:$arch_version"
    annotationProcessor "android.arch.lifecycle:compiler:$arch_version"

    //Dagger2
    implementation "com.google.dagger:dagger-android:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-android-processor:$dagger_version"

    //Butterknife
    implementation "com.jakewharton:butterknife:$butterknife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife_version"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp_version"
    implementation "com.squareup.okio:okio:$okio_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "com.squareup.retrofit2:converter-moshi:$moshi_version"

    //Tests
    testImplementation "junit:junit:$junit_version"
    testImplementation "org.mockito:mockito-core:$mockito_version"
    testImplementation "android.arch.core:core-testing:$core_testing_version"

    androidTestImplementation "org.hamcrest:hamcrest-library:$hamcrest_version"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$espresso_core_version"
    androidTestImplementation "org.mockito:mockito-android:$mockito_version"
    androidTestImplementation "com.android.support.test:runner:$runner_version"
    androidTestImplementation "com.android.support.test:rules:$rules_version"
}
